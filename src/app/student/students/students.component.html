
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
            <th>Section</th>
            <th>Id</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students"> 
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.class}}</td>
            <td>{{student.section}}</td>
            <td>{{student.id}}</td>
            <td>
                <button class="btn btn-light" (click)="view(student.id)">View</button>
                <button class="btn btn-light" (click)="edit(student.id)"> Edit</button>
                <button class="btn btn-light" (click)="delet(student.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
