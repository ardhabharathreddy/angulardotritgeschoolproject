<div class="parent">
    <div class="login">
        <button type="button" class="btn btns buttons btn-primary" data-toggle="modal" data-target="#myModal">
            Login
          </button>
        
          <!-- The Modal -->
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Authentication</h4>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">
                 <form class="form" [formGroup]="loginForm">
                     <div class="form-group">
                         <input type="text" formControlName="email" class="form-control" placeholder="email">
                     </div>
                     <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" placeholder="password">
                    </div>
                     <!-- Modal footer -->
                    <div class="modal-footer submit-btn">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="signin()">SignIn</button>
                    </div>
                 </form>
                </div>
                
               


                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">cancel</button>
                  </div>
                
              </div>
            </div>
          </div>
          




    </div>
</div>
